spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/shop;
#    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create  # Application 실행 시점에 Table을 전부 지우고 재생성
    properties:
      hibernate:
#        show_sql: true  # System out
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug  # Logger